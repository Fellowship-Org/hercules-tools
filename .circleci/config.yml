version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:14.17  # Choose the Node.js version you need

    steps:
      - checkout

      # Restore dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Install Dependencies
          command: npm install

      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - ./node_modules

      # Run tests
      - run:
          name: Run Tests
          command: npm test

      # Optionally, you can add more steps for linting, code coverage, etc.

  # Add more jobs if needed, e.g., deploy job

workflows:
  version: 2
  build:
    jobs:
      - build
      # Add more jobs here if needed
